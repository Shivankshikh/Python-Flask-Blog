 <!--Template Inheritance-->
{% extends "layout.html" %}
{% block body %}
<!--Jinja templating used-->
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/about-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Existing Posts</h1>
                            <!-- <span class="subheading">This is what I do.</span> -->
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">

            <div class="container px-4 px-lg-5">
            <div>
                <a href="/edit/0"><button type="submit" class="btn btn-primary" id="sendMessageButton">Add new Post </button></a>
                <a href="/logout"><button type="submit" class="btn btn-primary" id="sendMessageButton">Logout </button></a>
                <hr>
                <h1>Upload a file</h1>
                <form action="/uploader" method="post" enctype="multipart/form-data">
                  <input type="file" id="myFile" name="file" >
                  <input type="submit">
                </form>
                <hr>
            </div>
            <div class="container px-4 px-lg-5">

                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Sno</th>
                          <th scope="col">Title</th>
                          <th scope="col">Date</th>
                          <th scope="col">View</th>
                          <th scope="col">Edit</th>
                          <th scope="col">Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for post in posts %}
                        <tr>
                          <th scope="row">{{post.sno}}</th>
                          <td>{{post.title}}</td>
                          <td>{{post.date}}</td>
                          <td><a href="/post/{{post.slug}}" target="_blank"><button type="submit" class="btn btn-primary" id="sendMessageButton">View</button></a></td>
                          <td><a href="/edit/{{post.sno}}"><button type="submit" class="btn btn-primary" id="sendMessageButton">Edit</button></a></td>
                          <td><a href="/delete/{{post.sno}}"><button type="submit" class="btn btn-primary" id="sendMessageButton">Delete</button></a></td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                </div>
            </div>
        </main>
 

{% endblock %}
